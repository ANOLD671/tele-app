<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Channels</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #ffffff;
            min-height: 100vh;
            transition: background 0.5s ease;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #ffffff;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        .welcome {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .channel-video-container {
            margin: 25px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .channel-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .channel-video {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }
        
        .close-btn {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .feature-list {
            text-align: left;
            margin-top: 10px;
            padding-left: 20px;
        }
        
        .feature-list li {
            margin-bottom: 8px;
        }
        
        .channel-icon {
            font-size: 24px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0 15px;
            font-size: 20px;
        }
        
        .section-title::before,
        .section-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 15px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öΩ Live Sports Channels</h1>
        
        <div class="welcome">
            <h3>Hello! üëã</h3>
            <p><span class="status-indicator"></span> All channels are live now</p>
        </div>

        <!-- All Channels Section -->
        <div class="section-title">Live Channels</div>
        
        <div id="allChannelsContainer">
            <!-- All channels with videos will be loaded here -->
        </div>

        <!-- App Info Section -->
        <div class="card">
            <h3>Features</h3>
            <ul class="feature-list">
                <li>Live sports streaming</li>
                <li>Multiple channels</li>
                <li>High quality video</li>
                <li>Works in Telegram</li>
            </ul>
        </div>
        
        <button onclick="showAlert()">‚ÑπÔ∏è App Info</button>
        <button onclick="changeBackground()">üé® Change Theme</button>
        <button class="close-btn" onclick="closeApp()">‚ùå Close App</button>
        
        <div class="card">
            <h3>About This App</h3>
            <p>Enjoy live sports channels directly in your Telegram app!</p>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram.WebApp;
        
        // Expand the app to full height
        if (tg && tg.expand) {
            tg.expand();
        }
        
        // Channels Configuration
        const channelsList = [ 
             {
                name: "SKY SPORTS PREMIER LEAGUE",
                url: "https://rutube.ru/play/embed/e5bacac3b8e730791d4cab20ae81cd8f",
                icon: "üî¥"
            }
           ,
            {
                name: "SKY SPORTS F1",
                url: "https://rutube.ru/play/embed/e5df6984021365a58b3ba22dab2f670a",
                icon: "üèéÔ∏è"
            },
            
             {
                name: "SKY SPORTS",
                url: "https://rutube.ru/play/embed/9585fdae92af45f113fdcc9f6c4ba442",                icon: "üì∫"
             },
             
             {
                name: "MATCH TV",
                url: "https://rutube.ru/play/embed/11bbbec75a2ceb8cf446ad16813c6eec",
                icon: "‚öΩ"
            },
          
        ];

        // DOM Elements
        const allChannelsContainer = document.getElementById("allChannelsContainer");

        // Load All Channels with their videos on page load
        function loadAllChannels() {
            allChannelsContainer.innerHTML = "";
            
            channelsList.forEach(channel => {
                const channelContainer = document.createElement("div");
                channelContainer.className = "channel-video-container";
                
                channelContainer.innerHTML = `
                    <div class="channel-title">
                        <span class="channel-icon">${channel.icon}</span>
                        ${channel.name}
                    </div>
                    <div class="channel-video">
                        <iframe
                            width="100%"
                            height="100%"
                            src="${channel.url}"
                            style="border: none;"
                            allow="clipboard-write; autoplay; fullscreen"
                            allowFullScreen
                        ></iframe>
                    </div>
                `;
                
                allChannelsContainer.appendChild(channelContainer);
            });
        }

        // Original Functions
        function showAlert() {
            alert('Welcome to Live Sports Channels!\n\nThis app lets you watch live sports channels directly in Telegram.');
        }
        
        function changeBackground() {
            const colors = ['#1a1a2e', '#16213e', '#0f3460', '#533483', '#2d4059', '#1b262c'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
        
        function closeApp() {
            if (tg && tg.close) {
                tg.close();
            } else {
                alert('App would close now. In a real Telegram Web App, this would close the application.');
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Load all channels immediately
            loadAllChannels();
            
            // Notify Telegram that the app is ready
            if (tg && tg.ready) {
                tg.ready();
            }
        });
    </script>
</body>
</html>
